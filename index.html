<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Zadatak 7</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="container">
			<video id="video">
				<source src="assets/clip1.mp4" />
			</video>
			<div class="controls">
				<div class="progress">
					<div class="progress-elapsed"></div>
				</div>
				<button class="play-pause"><i class="far fa-play-circle"></i></button>
				<div class="volume-container">
					<button><i class="fas fa-volume-up"></i></button>
					<input
						type="range"
						name="volume"
						id="volume"
						min="0"
						max="1"
						step="0.05"
						value="0.5"
						class="styled-slider slider-progress"
					/>
				</div>
				<button id="fullscreen"><i class="fas fa-expand"></i></button>
				<div class="playback-container">
					<button class="settings"><i class="fas fa-ellipsis-v"></i></button>
					<div class="playback">
						<button value="0.5">0.5x</button>
						<button value="0.75">0.75x</button>
						<button value="1">1.0x</button>
						<button value="1.5">1.5x</button>
						<button value="2">2.0x</button>
					</div>
				</div>
			</div>
		</div>

		<script
			src="https://kit.fontawesome.com/32359a2293.js"
			crossorigin="anonymous"
		></script>
		<script src="main.js"></script>
	</body>
</html>
